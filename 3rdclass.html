<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <center>
        <h1> 3rd class table exercise</h1>
    </center>
    <table border="5" width="100%" cellspacing="10px" cellpadding="20">

            <tr>
                <td>S NO</td>
                <td>NAME</td>
                <td>AGE</td>
                <td>GENDER</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>rabi</td>
                <td>21</td>
                <td rowspan="4" align="center">female</td>
            </tr>
            <tr>
                <td>2</td>
                <td>laraib</td>
                <td>20</td>
                <!-- <td>female</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>simra</td>
                <td>21</td>
                <!-- <td>female</td> -->
            </tr>
            <tr>
                <td colspan="2">4</td>
                <!-- <td>faiza</td> -->
                <td>21</td>
                <!-- <td>female</td> -->
            </tr>
        </tbody>
        
    </table>
    <table align="right">
        <tr>
            <td> copy right@</td>
        </tr>
    </table>

</body>

</html>
